<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Angular.js nvd3.js Line Chart Directive</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="js/angular.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/nv.d3.js"></script>
    <script src="js/nvd3-radar.js"></script>
    <script src="../dist/angularjs-nvd3-directives.js"></script>
    <link rel="stylesheet" href="stylesheets/nv.d3.css"/>
    <style>
        html,body {margin:0;padding:0;width:100%;height:100%}

        text {
            font: 12px sans-serif;
        }

        svg {
            display: block;
        }

        #chart1, #chart1 svg {
            width:100%;
            height:100%;
            min-width: 100px;
            min-height: 100px;
        }
    </style>
    <script>
        var app = angular.module("nvd3TestApp", ['nvd3ChartDirectives']);

        function ExampleCtrl($scope){
            function Radarvalues() {
                var d1 = [],
                        d2 = [],
                        d3 = [],
                        d4 = [];

                for (var i = 0; i < 15; i++) {
                    d1.push({label:"Leg "+i,value:Math.floor((Math.random()*5)+1)});
                    d2.push({label:"Leg "+i,value:Math.floor((Math.random()*5)+1)});
                    d3.push({label:"Leg "+i,value:Math.floor((Math.random()*5)+1)});
                    d4.push({label:"Leg "+i,value:Math.floor((Math.random()*5)+1)});
                }

                var ret = [
                    {
                        values: d1,
                        key: "Groupe de données n°1"
                    },
                    {
                        values: d2,
                        key: "Groupe de données n°2"
                    },
                    {
                        values: d3,
                        key: "Groupe de données n°3"
                    },
                    {
                        values: d4,
                        key: "Groupe de données n°4"
                    }
                ];
                return ret;
            }
            $scope.exampleData = Radarvalues();


        }
    </script>

</head>
<body ng-app='nvd3TestApp'>

<div ng-controller="ExampleCtrl" id="chart1">
    <nvd3-radar-chart
            data="exampleData"
            id="exampleId"
            margin="{top: 40, right: 130, bottom: 40, left: 40}"
            >
        <svg></svg>
    </nvd3-radar-chart>
</div>

</body>
</html>
