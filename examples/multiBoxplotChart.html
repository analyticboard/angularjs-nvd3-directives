<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Angular.js nvd3.js Line Chart Directive</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="js/angular.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/nv.d3.js"></script>
    <script src="js/nv.boxplot.js"></script>
    <script src="../dist/angularjs-nvd3-directives.js"></script>
    <link rel="stylesheet" href="stylesheets/nv.d3.css"/>
    <link rel="stylesheet" href="stylesheets/nv.boxplot.css"/>
    <script>
        var app = angular.module("nvd3TestApp", ['nvd3ChartDirectives']);

        function ExampleCtrl($scope){
            $scope.exampleData = [
                {
                    key: 'data',
                    values:[
                        {
                            x: 'Cohesion',
                            y: [3.5667,
                                3.2667,
                                3.8667,
                                4.0889,
                                2.5143,
                                5.4400,
                                5.2222,
                                5.3333,
                                4.8667,
                                5.4667,
                                4.3167,
                                4.0500,
                                5.4400,
                                5.1333,
                                4.8744,
                                3.6200]
                        },
                        {
                            x: 'Potencia',
                            y: [1,3,3,3,4,4,4,5,5,7]
                        },
                        {
                            x: 'Liderazgo',
                            y: [2,3,3,3,4,4,4,5,5,4]
                        }
                    ]
                }
            ];

        }
    </script>

</head>
<body ng-app='nvd3TestApp'>

<div ng-controller="ExampleCtrl" style="height: 400px">
    <nvd3-multi-boxplot-chart
            data="exampleData"
            id="exampleId"
            showXAxis="true"
            showYAxis="true"
            groupSpacing="0.8"
            >
        <svg></svg>
    </nvd3-multi-boxplot-chart>
</div>

</body>
</html>
